<!doctype html>
<html class="no-js" lang="ko-kr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200&display=swap" rel="stylesheet">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #555;
      display: table;
      font-family: 'Noto Sans KR', sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }
  </style>
</head>

<body>
  <span>우리 슬기 아이폰 도착할 때까지:</span>
  <br>
  <span id="text"></span>
  <script>
    setInterval(() => {
      var t1 = new Date();
      var t2 = new Date("2023-11-29 15:00:00");

      var delta = Math.abs(t2 - t1) / 1000;

      var days = Math.floor(delta / 86400);
      delta -= days * 86400;

      var hours = Math.floor(delta / 3600) % 24;
      delta -= hours * 3600;

      var minutes = Math.floor(delta / 60) % 60;
      delta -= minutes * 60;

      var seconds = Math.floor(delta % 60);  // in theory the modulus is not required

      var text = "{0}일 {1}시간 {2}분 {3}초".format(days, hours, minutes, seconds);
      document.getElementById("text").innerHTML = text;
      
    }, 500);

    String.prototype.format = function () {
      var formatted = this;
      for (var arg in arguments) {
        formatted = formatted.replace("{" + arg + "}", arguments[arg]);
      }
      return formatted;
    };
  </script>
</body>
</html>
